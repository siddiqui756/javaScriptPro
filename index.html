<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="table-li.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h2>Employee Detail</h2>
        <div class="data">
            <input type="text" id="newEmpNo" placeholder="Enter empno">
            <input type="text" id="newEmpNa" placeholder="Enter empname">
            <input type="text" id="newEmpAdd" placeholder="Enter empAdd">
            <input type="text" id="newEmpGen" placeholder="Enter empGen">
            <input type="text" id="newEmpSal" placeholder="Enter empSal">
            <input type="text" id="newEmpDep" placeholder="Enter empdept">
        </div>
        <button type="button">Add</button>
        <button type="button" id="daTa">Search</button>
        <button type="button" id="DATa">Show All</button>
        <table id="data2">
            <thead>
                <tr>
                    <th>empno</th>
                    <th>empname</th>
                    <th>empAdd</th>
                    <th>empGen</th>
                    <th>empSal</th>
                    <th>empdept</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
